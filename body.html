<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        a:hover li {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADHD Games</h1>
        <ul>
            <li><a href="https://www.pbslearningmedia.org/resource/ket-earlychild-sci14/memory-match/" target="_blank">Memory Match</a></li>
            <li><a href="https://www.arkadium.com/free-online-games/jigsaw-puzzles/the-daily-jigsaw/">Puzzle Solvers</a></li>
            <li><a href="https://www.roomrecess.com/mobile/WPM/play.html">Speed Typing</a></li>
            <li><a href="https://www.improvememory.org/focus-concentration-games/falling-dots/">Focus Builder</a></li>
            <li><a href="https://www.clickspeedtest.info/reaction-time-test/">Reaction Trainer</a></li>
        </ul>
    </div>
</body>
</html>
