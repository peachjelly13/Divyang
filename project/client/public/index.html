<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVYANG</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: rgba(255, 253, 231, 0.4); /* Light cream background */
    color: black; /* Text color */
}

header {
    background: rgba(255, 253, 231, 0.4); /* Header background color */
    color: black; /* Header text color */
    padding: 1rem 0;
    text-align: center;
}

.logo {
    font-size: 5rem;
    font-weight: bold;
    color: black; /* Logo text color */
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 80vh;
}

.button-container {
    display: flex;
    flex-direction: column;
    margin-bottom: 2rem;
}

button {
    padding: 2rem 2rem;
    margin: 1rem;
    background: rgba(255, 253, 231, 1); /* Button background color */
    color: black; /* Button text color */
    border: 2px solid black; /* Button border color */
    border-radius: 4px;
    cursor: pointer;
    font-size: 2rem; /* Larger font size */
    width: 400px; /* Fixed width */
    text-align: center;
}

.form-container {
    background: #E6FFDA; /* Form container background color */
    padding: 2rem;
    margin: 1rem;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    color: black; /* Form container text color */
    width: 400px; /* Increased width */
}

form {
    display: flex;
  
    flex-direction: column;
    align-items: center; /* Center align form elements */
}

input {
    margin: 0.5rem 0;
    font-size: 2rem;
    padding: 1rem;
    border: 1px solid black; /* Input border color */
    border-radius: 4px;
    width: 300px; /* Increased width */
    color: black; /* Input text color */
    background: rgba(255, 253, 231, 1); /* Input background color */
    margin-bottom: 2rem;
}

input::placeholder {
    color: black;
}
.login{
    font-size: 2.5rem;
}
.sign-up{
    font-size: 2.5rem;
}
.login-btn {
    padding: 1rem 1rem;
    margin: 1rem;
    background: rgba(255, 253, 231, 1); /* Button background color */
    color: black; /* Button text color */
    border: 2px solid black; /* Button border color */
    border-radius: 4px;
    cursor: pointer;
    font-size: 2rem; /* Larger font size */
    width: 200px; /* Match input width */
    text-align: center;
    margin-left: 0; /* Adjust left margin */
}
.signup-btn{
    padding: 1rem 1rem;
    margin: 1rem;
    background: rgba(255, 253, 231, 1); /* Button background color */
    color: black; /* Button text color */
    border: 2px solid black; /* Button border color */
    border-radius: 4px;
    cursor: pointer;
    font-size: 2rem; /* Larger font size */
    width: 200px; /* Match input width */
    text-align: center;
    margin-left: 0; /* Adjust left margin */
}
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">DIVYANG</div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="button-container">
                <button onclick="window.location.href='login.html'">Login</button>
                <button onclick="window.location.href='signup.html'">Sign Up</button>
            </div>
        </div>
    </main>
</body>
</html>
