<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alzhimer's Games</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgba(255, 253, 231, 0.4); /* Light cream background */
        color: black; /* Text color */
      }

      header {
        background: rgba(255, 253, 231, 0.4); /* Header background color */
        color: black; /* Header text color */
        padding: 1rem 0;
        text-align: center;
      }

      .logo {
        font-size: 3rem;
        font-weight: bold;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .games-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 3rem;
        justify-content: center;
      }

      .game {
        background: #adcae6; /* Card background color */
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s;
        width: 200px;
      }

      .game img {
        width: 100%;
        border-radius: 10px;
      }
      .games-grid .game:nth-child(2) img {
        width: 200px;
        height: 200px;
      }
      .games-grid .game:nth-child(3) img {
        width: 200px;
        height: 200px;
      }
      .games-grid .game:nth-child(4) img {
        width: 200px;
        height: 200px;
      }
      .games-grid .game:nth-child(5) img {
        width: 200px;
        height: 200px;
      }

      .game p {
        font-size: 1.5rem;
        margin: 1rem 0 0;
        color: #0d3b66;
        font-weight: bold;
      }

      .game:hover {
        transform: scale(1.05);
      }
      .heading {
        font-size: 2rem;
      }
    </style>
  </head>
